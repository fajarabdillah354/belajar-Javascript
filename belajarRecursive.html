    <script>


        /*
        recursive adalah pemanggilan function itu sendiri dalam beberapa kasus kita memerlukan recursive untuk menyelesaikan
        masalah seperti yang ada dibawah ini kasus faktorial

        */
        let iniRecur = (value) => {
            if(value === 1){
                return 1
            }else{
                return value * iniRecur(value-1)// disini kita memanggil function itu sendiri dengan code iniRecur(value-1)
            }
        }


        console.log(iniRecur(31))

    </script>
